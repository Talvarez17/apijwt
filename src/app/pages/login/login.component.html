<form (ngSubmit)="Login()" [formGroup]="Formulario" autocomplete="off">

    <section class="vh-100" style="background-color: rgba(248,215,218,230);">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
  
  
                <div class="form-outline mb-4">
                  <a class="navbar-brand" style="color:black; font-size: 20px; font-weight: 600;">
                    <img src="https://cdn.worldvectorlogo.com/logos/jwt-3.svg" alt="" width="30" height="30">
                    Prueba de JWT
                  </a>
                </div>
  
                <h6 class="mb-4">Ingresa tu RFC y contaseña</h6>
  
  
                <div class="form-outline mb-4">
                  <input type="text" id="typeEmailX-2" class="form-control form-control-lg" formControlName="rfc" placeholder="RFC" />
                  <label class="form-label" for="typeEmailX-2">Usuario</label>
                </div>
  
                <div class="form-outline mb-4">
                  <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                    formControlName="pass"  placeholder="Contraseña"/>
                  <label class="form-label" for="typePasswordX-2">Contraseña</label>
                </div>
  
                <button class="btn btn-danger btn-lg btn-block" type="submit">Entrar</button>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  
  </form>
