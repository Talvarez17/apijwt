<app-menu></app-menu>

<table class="table table-striped table-danger" style="text-align: center;">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido Paterno</th>
        <th scope="col">Apellido Materno</th>
        <th scope="col">RFC</th>
      </tr>
    </thead>

    <tbody *ngFor="let L of Lista">
      <tr>
        <th scope="row">{{L.id}}</th>
        <td>{{L.nombre}}</td>
        <td>{{L.apellidoPaterno}}</td>
        <td>{{L.apellidoMaterno}}</td>
        <td>{{L.rfc}}</td>
      </tr>
    </tbody>
  </table>
